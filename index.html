<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Encerramento</title>
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-left: 4px solid #888;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .container p {
      font-size: 1.6em;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      Obrigado por todo o aprendizado.<br>
      Levo comigo o que foi bom e sigo em paz.
    </p>
  </div>
</body>
</html>
